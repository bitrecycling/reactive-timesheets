<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactive timesheets</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/moment.min.js"></script>
    <link rel="stylesheet" href="./css/bulma/bulma.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
<section class="hero is-dark is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                timeshizz
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <h1 class="title">dashboard</h1>
    </div>
</section>
<section class="section">
    <div class="container">

        <h2 class="heading is-2"><a href="/track.html">record activities</a></h2>
        <h2 class="heading is-2">create report</h2>
    </div>
</section>
<section class="section" id="dashboard">
    <div class="container">
        <div class="columns">
            <div class="column">
                <article class="message is-info">
                    <div class="message-header">
                        recent activities
                    </div>
                    <div class="message-body">
                        <div class="content">
                            {{recentTasks}}
                        </div>
                    </div>
                </article>
            </div>
            <div class="column">
                <article class="message is-info">
                    <div class="message-header">
                        most active projects
                    </div>
                    <div class="message-body">
                        <div class="content">
                            <div v-for="client in clients">
                                {{client.name}}
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="column">
                <article class="message is-info">
                    <div class="message-header">
                        last week
                    </div>
                    <div class="message-body">
                        <div class="content">
                            <p>You need at least <strong>3 levels</strong> of hierarchy:</p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="column">
                <article class="message is-info">
                    <div class="message-header">
                        last month
                    </div>
                    <div class="message-body">
                        <div class="content">
                            <p>You need at least <strong>3 levels</strong> of hierarchy:</p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>




<script src="js/index.js"></script>
</body>
